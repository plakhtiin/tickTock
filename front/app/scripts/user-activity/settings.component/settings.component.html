<div class="container">
	<div class="row">
		<div class="col-sm-6 col-xs-6">
			<div class="row">
				<div class="col-xs-6 col-sm-6">
					<h3>
						<a href="javascript:void(0)" ui-sref="start">
							<i class="fa fa-chevron-left" aria-hidden="true"></i>
						</a>
					</h3>
				</div>
				<div class="col-xs-6 col-sm-6">
					<h3>
						<a href="javascript:void(0)" ui-sref="new-user">
							<i class="fa fa-user-plus pull-right" aria-hidden="true"></i>
						</a>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<h4 style="display: block;">Time interval</h4>
				</div>
				<div class="col-sm-12 col-xs-12">
					<div class="col-sm-offset-3 col-sm-offset-3" uib-timepicker ng-model="vm.intervalTime"
					     show-meridian="vm.isMeredian"></divclass>
					</div>
				</div>
				<div class="col-sm-12 col-xs-12">
					<button class="btn btn-success">Save changes</button>
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-xs-6 content" style="padding-right: inherit; overflow: hidden;">
			<nav ng-hide="vm.userEdit" class="navbar navbar-default" style="width: 100%;left: 0;position: absolute;">
				<div class="container-fluid">
					<div class="navbar-header">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</div>
			</nav>
			<div ng-hide="vm.userEdit">
				<div class="list-group table-of-contents page" id="bs-example-navbar-collapse-1">
					<ul class="list-group content style-scrollbar" style="width: 100%;">
						<li class="list-group-item" ng-repeat="user in vm.users track by $index"
						    ng-class="{'active': vm.clicked == user._id}" ng-click="vm.clicked = user._id">
							<span>{{user.firstName}} {{user.lastName}}</span>
							<span ng-hide="vm.clicked == user._id" class="pull-right">{{vm.roles[user.role]}}</span>
							<span ng-show="vm.clicked == user._id" class="pull-right">
                                <i class="fa fa-pencil" aria-hidden="true" style="margin-right:10px;"
                                   ng-click="vm.userEdit = true; vm.user = user"></i>
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.removeUser(user)"></i>
                            </span>
						</li>
					</ul>
				</div>
			</div>
			<div class="page">
				<form ng-show="vm.userEdit" name="newUser" class="content style-scrollbar">
					<div class="form-group" ng-class="{'has-error': firstName.invalid && firstName.touched}">
						<label>First name</label>
						<input type="text" class="form-control" name="firstName" required ng-model="vm.user.firstName">
					</div>
					<div class="form-group" ng-class="{'has-error': lastName.invalid && lastName.touched}">
						<label>Name</label>
						<input type="text" class="form-control" name="lastName" required ng-model="vm.user.lastName">
					</div>
					<div class="form-group" ng-class="{'has-error': username.invalid && username.touched}">
						<label>Username</label>
						<input type="text" class="form-control" name="username" required ng-model="vm.user.username">
					</div>
					<div class="form-group" ng-class="{'has-error': email.invalid && email.touched}">
						<label>E-mail</label>
						<input type="email" class="form-control" name="email" required ng-model="vm.user.email">
					</div>
					<div class="form-group" ng-class="{'has-error': password.invalid && password.touched}">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required
						       ng-model="vm.user.password">
					</div>
					<div class="form-group" ng-class="{'has-error': role.touched}">
						<label>Role</label>
						<select name="role" ng-model="vm.user.role" class="form-control"
						        ng-options="key as item for (key, item) in vm.roles" required></select>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit" ng-disabled="newUser.invalid"
						        ng-click="vm.updateUser(vm.user)">Update
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
